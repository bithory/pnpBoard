<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="">PnPBoard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="">Home</a>
      </li>
      <li *ngIf="!loginData.status; else management"></li>
      <ng-template #management>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Management
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="./parties">Parties</a>
            <a class="dropdown-item" routerLink="./worlds">Worlds</a>
          </div>
        </li>
      </ng-template>
      <ng-container *ngIf="navItems != null">
        <li class="nav-item dropdown" *ngFor="let item of navItems">
          <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{item.short}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <ng-container *ngIf="item.party != null">
                <div *ngFor="let party of item.party">
                    <span class="dropdown-item no-hover"><b>{{party.partyName}}</b></span>
                    <a class="dropdown-item" routerLink="./notes/{{party.partyId}}">Notes</a>
                    <a class="dropdown-item" href="#">Characters</a>
                    <a class="dropdown-item" routerLink="./tags/{{party.partyId}}">Tags</a>
                </div>
            </ng-container>
            <div class="dropdown-divider"></div>
            <span class="dropdown-item text-muted no-hover">{{item.name}}</span>
          </div>
        </li>
      </ng-container>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active" *ngIf="!loginData.status; else profile">
            <a routerLink="{{reg}}" class="nav-link">Registration</a>
          </li>
          <ng-template #profile>            
            <li class="nav-item active">
              <a href="{{prof}}" class="nav-link">Profile</a>
            </li>
          </ng-template>
        <li class="nav-item active">
          <a routerLink="{{log}}" class="nav-link" *ngIf="!loginData.status; else logout">Login</a>
          <ng-template #logout>            
          <a routerLink="{{logo}}" class="nav-link">Logout</a>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</nav>
