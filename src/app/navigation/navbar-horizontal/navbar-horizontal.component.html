<style>
  .no-hover:hover{
    background-color : #ffffff;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="">PnPBoard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Management
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="./parties">Parties</a>
          <a class="dropdown-item" routerLink="./worlds">Worlds</a>
        </div>
      </li>
      <li class="nav-item dropdown" *ngFor="let item of navItems">
        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{item.short}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <div *ngFor="let party of item.party">
              <span class="dropdown-item no-hover"><b>{{party.partyName}}</b></span>
              <a class="dropdown-item" routerLink="./notes/{{party.partyId}}">Notes</a>
              <a class="dropdown-item" href="#">Characters</a>
              <a class="dropdown-item" href="#">Tags</a>
          </div>
          <div class="dropdown-divider"></div>
          <span class="dropdown-item text-muted no-hover">{{item.name}}</span>
        </div>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a href="#" class="nav-link">Profile</a>
        </li>
        <li class="nav-item active">
          <a href="#" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
