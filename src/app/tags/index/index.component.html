<div class="container pb-5">
  <div class="row">
    <div class="col-sm-12 bg-light shadow-sm text-left">
      <button [routerLink]="['../edit', 'new', partyId, 0]" class="btn btn-primary my-2"><i class="fas fa-plus"></i> New</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row border-bottom bg-light py-3">
    <div class="col-sm-10 text-left"><b>Name</b></div>
    <div class="col-sm-2 text-left"><b>Options</b></div>
  </div>
  <ng-container *ngIf="tags != null">
      <div class="row border-bottom py-1" *ngFor="let tag of tags">
        <div class="col-sm-10 text-left">
          {{tag.name}}
        </div>
        <div class="col-sm-2 text-left">
          <button type="button" [routerLink]="['/tags/view', 'view', partyId, tag.id]" class="btn btn-secondary mr-2" title="View"><i class="far fa-eye"></i></button>
          <button type="button" [routerLink]="['/tags/edit', 'edit', partyId, tag.id]" class="btn btn-secondary mr-2" title="Edit"><i class="fas fa-pencil-alt"></i></button>
          <button type="button" (click)="delete(tag.id)" class="btn btn-danger" title="Delete"><i class="far fa-trash-alt"></i></button>
        </div>
      </div>
  </ng-container>
</div>
