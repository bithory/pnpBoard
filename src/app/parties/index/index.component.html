<div class="container pb-5">
    <div class="row">
      <div class="col-sm-12 bg-light shadow-sm text-left">
        <button routerLink="./edit/0" class="btn btn-primary my-2"><i class="fas fa-plus"></i> New</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row border-bottom bg-light py-3">
      <div class="col-sm-3 text-left"><b>Party name</b></div>
      <div class="col-sm-4 text-left"><b>Member</b></div>
      <div class="col-sm-3 text-left"><b>World</b></div>
      <div class="col-sm-2 text-left"><b>Options</b></div>
    </div>
    <div class="row border-bottom py-1" *ngFor="let party of parties">
      <div class="col-sm-3 text-left">
        {{party.name}}
      </div>
      <div class="col-sm-4 text-left">
        <span  class="badge badge-secondary mr-1" *ngFor="let user of party.users">
          {{user.username}}
        </span>
      </div>
      <div class="col-sm-3 text-left">
        {{party.world.name}}
      </div>
      <div class="col-sm-2 text-left">
        <button type="button" routerLink="./view/{{party.id}}" class="btn btn-secondary mr-2" title="View"><i class="far fa-eye"></i></button>
        <button type="button" routerLink="./edit/{{party.id}}" class="btn btn-secondary mr-2" title="Edit"><i class="fas fa-pencil-alt"></i></button>
        <button type="button" (click)="delete(party.id)" class="btn btn-danger" title="Delete"><i class="far fa-trash-alt"></i></button>
      </div>
    </div>
  </div>
