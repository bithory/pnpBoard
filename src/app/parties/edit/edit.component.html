<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="container">
        <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="row text-left">
            <div class="col-sm-5 form-group">
              <!-- <input type="hidden" name="id" [(ngModel)]="party.id"> -->
              <label for="party-name" class="col-sm-4 pl-0" >Party name</label>
              <input id="party-name" type="text" class="col-sm-8 form-control no-block" name="name" [(ngModel)]="party.name" [readonly]="isActField">
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5 form-group">
              <label class="col-sm-4 pl-0">World</label>
              <select class="col-sm-8 form-control no-block" name="world" (change)="worldChange()" [(ngModel)]="worldId" [disabled]="isActField">
                <ng-container *ngIf="worldsList != null">
                  <option *ngFor="let world of worldsList" [value]="world.id">{{world.name}}</option>
                </ng-container>
              </select>
            </div>
          </div>
          <div class="row py-3 text-left">
            <div class="col-sm-5">
              <label class="col-sm-4 pl-0">Sheet</label>
              <select type="text" class="col-sm-8 form-control no-block" name="sheet" (change)="sheetChange()" [(ngModel)]="sheetId" [disabled]="isActField">
                <ng-container *ngIf="sheetsList != null">
                    <option *ngFor="let sheet of sheetsList" [value]="sheet.id">{{sheet.name}}</option>
                </ng-container>
              </select>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
              <label class="col-sm-4 pl-0">Gamemaster</label>
              <select class="col-sm-8 form-control no-block" name="gm" (change)="gmChange()" [(ngModel)]="party.gm.id" [disabled]="isActField">
                <ng-container *ngIf="gmsList != null">
                  <option *ngFor="let gmUser of gmsList" [value]="gmUser.id">{{gmUser.username}}</option>
              </ng-container>
              </select>
            </div>
          </div>
          <div class="row py-3 text-left">
            <div class="col-sm-5">
              <label class="col-sm-4 pl-0 align-top">Members</label>
                <select class="col-sm-8 form-control no-block" (change)="memberChange()" name="members" [(ngModel)]="membersId" multiple [disabled]="isActField">
                  <ng-container *ngIf="usersList != null">
                      <option  *ngFor="let user of usersList" [value]="user.id"> {{user.username}}</option>
                  </ng-container>
                </select>
            </div>
          </div>
          <div class="row py-5">
            <div class="col-sm-12 pb-3">
              <button type="submit" class="btn btn-success mr-1 {{hidden}}" [disabled]="isActField"><i class="far fa-save"></i> Save</button>
              <button type="button" routerLink="../../../" class="btn btn-danger"><i class="fas fa-times"></i> Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
