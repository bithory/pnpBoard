<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="container">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <div class="row">
            <div class="col-sm-6">
              <label class="col-sm-5">Worldname</label>
              <input type="text" class="col-sm-7" name="worldname" ngModel >
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 pb-3">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="submit" class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
