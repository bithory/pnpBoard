<div class="container pb-5">
  <div class="row">
    <div class="col-sm-12 bg-light shadow-sm text-left">
      <button routerLink="./edit/0" class="btn btn-primary my-2"><i class="fas fa-plus"></i> New</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row border-bottom bg-light py-3">
    <div class="col-sm-3 text-left"><b>World name</b></div>
    <div class="col-sm-2 text-left"><b>Abbreviation</b></div>
    <div class="col-sm-2 text-left"><b>Edition</b></div>
    <div class="col-sm-4 text-left"><b>Options</b></div>
  </div>
  <ng-container *ngIf="worldList != null">
    <div class="row border-bottom py-1" *ngFor="let item of worldList">
      <div class="col-sm-3 text-left">
        {{item.name}}
      </div>
      <div class="col-sm-2 text-left">
        {{item.short}}
      </div>
      <div class="col-sm-2 text-left">
        {{item.edition}}
      </div>
      <div class="col-sm-4 text-left">
        <button type="button" routerLink="./view/{{item.id}}" class="btn btn-secondary mr-2" title="View"><i class="far fa-eye"></i></button>
        <button type="button" routerLink="./edit/{{item.id}}" class="btn btn-secondary mr-2" title="Edit"><i class="fas fa-pencil-alt"></i></button>
        <button type="button" (click)="delete(item.id)" class="btn btn-danger" title="Delete"><i class="far fa-trash-alt"></i></button>
      </div>
    </div>
  </ng-container>
</div>
