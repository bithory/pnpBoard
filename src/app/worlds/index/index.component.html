<div class="container pb-5">
  <div class="row">
    <div class="col-sm-12 bg-light shadow-sm text-left">
      <button routerLink="./edit/0" class="btn btn-primary my-2"><i class="fas fa-plus"></i> New</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row border-bottom bg-light py-3">
    <div class="col-sm-3 text-left"><b>World name</b></div>
    <div class="col-sm-2 text-left"><b>Contraction</b></div>
    <div class="col-sm-2 text-left"><b>Edition</b></div>
    <div class="col-sm-4 text-left"><b>Options</b></div>
  </div>
  <div class="row border-bottom py-1" *ngFor="let item of worldList">
    <div class="col-sm-3 text-left">
      {{item.name}}
    </div>
    <div class="col-sm-2 text-left">
      {{item.short}}
    </div>
    <div class="col-sm-2 text-left">
      {{item.edition}}
    </div>
    <div class="col-sm-4 text-left">
      <button type="button" routerLink="./view/{{item.id}}" class="btn btn-secondary mr-2"><i class="far fa-eye"></i> View</button>
      <button type="button" routerLink="./edit/{{item.id}}" class="btn btn-secondary mr-2"><i class="fas fa-pencil-alt"></i> Edit</button>
      <button type="button" (click)="delete(item.id)" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete</button>
    </div>
  </div>
</div>
